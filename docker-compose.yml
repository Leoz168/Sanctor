services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: sanctor-backend
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
      - PORT=8080
    networks:
      - sanctor-network
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: sanctor-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - sanctor-network
    restart: unless-stopped

networks:
  sanctor-network:
    driver: bridge
