version: '3.8'

services:
  backend:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sanctor-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GO_ENV=production
      - PORT=8080
    networks:
      - sanctor-network
    restart: unless-stopped
    command: ["go", "run", "cmd/migrate/main.go"]

  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: sanctor-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    networks:
      - sanctor-network
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sanctor
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

networks:
  sanctor-network:
    driver: bridge

volumes:
  db_data:
